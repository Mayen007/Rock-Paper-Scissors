<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Rock Paper Scissors</title>

</head>

<body>
  <main class="container">
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="btn-group">
      <button onclick="playGame('rock')" title="Rock" class="move-button">
        <img src="./images/rock-emoji.png" alt="" class="move-icon">
      </button>
      <button onclick="playGame('paper')" title="Paper" class="move-button">
        <img src="./images/paper-emoji.png" alt="" class="move-icon mover">
      </button>
      <button onclick="playGame('scissors')" title="Scissors" class="move-button">
        <img src="./images/scissors-emoji.png" alt="" class="move-icon">
      </button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score scissors"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score">Reset Score</button>

  </main>
  <script src="./styles/script.js"></script>
</body>

</html>
