<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Rock Paper Scissors</title>

</head>

<body>
  <main class="container">
    <h1 class="title">Rock Paper Scissors</h1>
    <p class="subtitle">Select an icon below to play Rock, Paper, Scissors.</p>
    <div class="btn-group">
      <button title="Rock" class="move-button js-rock-button">
        <img src="./images/rock-emoji.png" alt="Rock emoji" class="move-icon">
      </button>
      <button title="Paper" class="move-button js-paper-button">
        <img src="./images/paper-emoji.png" alt="Paper emoji" class="move-icon ">
      </button>
      <button title="Scissors" class="move-button js-scissors-button">
        <img src="./images/scissors-emoji.png" alt="Scissors emoji" class="move-icon">
      </button>
    </div>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <div class="btn-group">
      <button class="reset-score js-reset-score">Reset Score</button>
      <button class="auto-play js-auto-play">Auto-Play</button>
    </div>
    <div class="key-div">
      <h4>Shortcuts</h4>
      <ul>
        <li><strong>R</strong> = Rock</li>
        <li><strong>P</strong> = Paper</li>
        <li><strong>S</strong> = Scissors</li>
        <li><strong>A</strong> = Auto-play</li>
        <li><strong>Backspace</strong> = Reset Score</li>
      </ul>
    </div>
    <div id="reset-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="reset-modal-label"
      aria-hidden="true">
      <div class="modal-content">
        <p>Are you sure you want to reset the score?</p>
        <button id="confirm-reset">Yes</button>
        <button id="cancel-reset">No</button>
      </div>
    </div>
  </main>
  <script src="./styles/script.js"></script>
</body>

</html>
